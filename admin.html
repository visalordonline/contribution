<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Contribution Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        input[type="checkbox"]:checked { accent-color: green; }
        input[type="checkbox"] { accent-color: green; }
        .collection-btn { 
            background-color: #e5e7eb; 
            color: #374151; 
            transition: all 0.3s; 
        }
        .collection-btn.active { 
            background-color: #2563eb; 
            color: white; 
        }
        .collection-btn:hover { 
            background-color: #3b82f6; 
            color: white; 
        }
    </style>
</head>
<body class="p-6 bg-gray-50 font-sans min-h-screen flex items-center justify-center">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDQY_NSthcHARv0S9rkAAikP0leF9Kl29k",
            authDomain: "contribution-c5309.firebaseapp.com",
            projectId: "contribution-c5309",
            messagingSenderId: "800641687170",
            appId: "1:800641687170:web:36e0e50bdd8cf39844de9b",
            measurementId: "G-DTJGZE3JEP"
        };

        // --- Global Variables ---
        const appId = "default-app-id";
        let app, auth, db;
        let userId = null;
        let userName = "";
        let isAdmin = false;
        let maxDayColumns = 0;
        let allContributors = [];
        let activeCollection = "sixmonthcontributors";
        let unsubscribeListeners = [];

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const dashboardName = document.getElementById('dashboard-name');
        const contributorTableBody = document.getElementById('contributor-table');
        const tableContainer = document.getElementById('table-container');
        const logoutBtn = document.getElementById('logout-btn');
        const searchBar = document.getElementById('search-bar');
        const searchMonth = document.getElementById('search-month');
        const searchUser = document.getElementById('search-user');
        const collectionButtons = document.querySelectorAll('.collection-btn');
        const customInputModal = document.getElementById('custom-input-modal');
        const customInputModalTitle = document.getElementById('custom-input-modal-title');
        const customInputModalInput = document.getElementById('custom-input-modal-input');
        const customInputModalDate = document.getElementById('custom-input-modal-date');
        const customInputModalReason = document.getElementById('custom-input-modal-reason');
        const customInputModalBtn = document.getElementById('custom-input-modal-btn');
        const messageModal = document.getElementById('message-modal');
        const messageModalText = document.getElementById('message-modal-text');
        const loginForm = document.getElementById('login-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmationModalTitle = document.getElementById('confirmation-modal-title');
        const confirmationModalText = document.getElementById('confirmation-modal-text');
        const confirmationModalYesBtn = document.getElementById('confirmation-modal-yes');
        const confirmationModalNoBtn = document.getElementById('confirmation-modal-no');
        const historyModal = document.getElementById('history-modal');
        const historyModalText = document.getElementById('history-modal-text');

        // --- Helper function to get date string ---
        function getCurrentDateStr() {
            const d = new Date();
            return d.toLocaleDateString('en-NG', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // --- Helper function to format date for input ---
        function formatDateForInput(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toISOString().split('T')[0];
        }

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    console.log('Auth state changed:', user);
                    if (user) {
                        userId = user.uid;
                        const userDocRef = doc(db, "users", userId);
                        const userDocSnap = await getDoc(userDocRef);
                        if (userDocSnap.exists()) {
                            userName = userDocSnap.data().name || "";
                            isAdmin = userDocSnap.data().isAdmin || false;
                            if (!isAdmin) {
                                showMessage('Access Denied', 'You do not have admin privileges.');
                                await signOut(auth);
                                return;
                            }
                            dashboardName.textContent = userName ? `Welcome, Admin ${userName}` : "Welcome, Admin";
                            loginContainer.classList.add('hidden');
                            appContainer.classList.remove('hidden');
                            setupFirestoreListener();
                            populateUserDropdown();
                        } else {
                            showMessage('Error', 'User data not found.');
                            await signOut(auth);
                        }
                    } else {
                        userId = null;
                        userName = "";
                        isAdmin = false;
                        dashboardName.textContent = "";
                        loginContainer.classList.remove('hidden');
                        appContainer.classList.add('hidden');
                        contributorTableBody.innerHTML = '';
                    }
                });
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-red-500 text-center font-bold';
                errorDiv.textContent = `Failed to initialize the application: ${error.message}`;
                loginContainer.innerHTML = '';
                loginContainer.appendChild(errorDiv);
            }
        }

        // --- UI/Modal Functions ---
        function showAuthForm(formId) {
            document.getElementById('login-form-div').classList.add('hidden');
            document.getElementById('forgot-password-form-div').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }

        document.querySelectorAll('.show-login-link').forEach(link => link.addEventListener('click', () => showAuthForm('login-form-div')));
        document.querySelectorAll('.show-forgot-password-link').forEach(link => link.addEventListener('click', () => showAuthForm('forgot-password-form-div')));

        function showMessage(title, text) {
            document.getElementById('message-modal-title').textContent = title;
            messageModalText.textContent = text;
            messageModal.classList.remove('hidden');
            setTimeout(() => {
                messageModal.classList.add('hidden');
            }, 3000); // Auto-close after 3 seconds
        }

        function showInputModal(title, placeholder, buttonText, callback, defaultAmount = '', defaultDate = '', showReason = false) {
            customInputModalTitle.textContent = title;
            customInputModalInput.placeholder = placeholder;
            customInputModalInput.value = defaultAmount;
            customInputModalDate.value = defaultDate || formatDateForInput(getCurrentDateStr());
            customInputModalReason.classList.toggle('hidden', !showReason);
            customInputModalBtn.textContent = buttonText;
            customInputModal.classList.remove('hidden');
            const submitHandler = () => {
                const amount = parseFloat(customInputModalInput.value);
                const selectedDate = customInputModalDate.value;
                const reason = showReason ? customInputModalReason.value.trim() || 'No reason provided' : '';
                if (isNaN(amount) || amount <= 0) {
                    showMessage('Error', 'Please enter a valid positive number.');
                    return;
                }
                if (!selectedDate) {
                    showMessage('Error', 'Please select a valid date.');
                    return;
                }
                callback(amount, selectedDate, reason);
                customInputModal.classList.add('hidden');
                customInputModalBtn.removeEventListener('click', submitHandler);
            };
            customInputModalBtn.addEventListener('click', submitHandler);
        }

        function showHistoryModal(history) {
            historyModalText.innerHTML = history.length > 0
                ? history.map(h => `
                    <div class="border-b py-2">
                        <p><strong>Date:</strong> ${h.date}</p>
                        <p><strong>Old Amount:</strong> ₦${h.oldAmount.toFixed(2)}</p>
                        <p><strong>New Amount:</strong> ₦${h.newAmount.toFixed(2)}</p>
                        <p><strong>Reason:</strong> ${h.reason}</p>
                    </div>
                `).join('')
                : '<p>No correction history available.</p>';
            historyModal.classList.remove('hidden');
        }

        function showConfirmationModal(title, text, onConfirm) {
            confirmationModalTitle.textContent = title;
            confirmationModalText.textContent = text;
            confirmationModal.classList.remove('hidden');
            const handleYes = () => {
                onConfirm();
                confirmationModal.classList.add('hidden');
                confirmationModalYesBtn.removeEventListener('click', handleYes);
                confirmationModalNoBtn.removeEventListener('click', handleNo);
            };
            const handleNo = () => {
                confirmationModal.classList.add('hidden');
                confirmationModalYesBtn.removeEventListener('click', handleYes);
                confirmationModalNoBtn.removeEventListener('click', handleNo);
            };
            confirmationModalYesBtn.addEventListener('click', handleYes);
            confirmationModalNoBtn.addEventListener('click', handleNo);
        }

        document.getElementById('message-modal-close').addEventListener('click', () => { messageModal.classList.add('hidden'); });
        document.getElementById('custom-input-modal-close').addEventListener('click', () => { customInputModal.classList.add('hidden'); });
        document.getElementById('confirmation-modal-close').addEventListener('click', () => { confirmationModal.classList.add('hidden'); });
        document.getElementById('history-modal-close').addEventListener('click', () => { historyModal.classList.add('hidden'); });
        document.getElementById('message-modal').addEventListener('click', function(e) { if (e.target === messageModal) { messageModal.classList.add('hidden'); } });
        document.getElementById('custom-input-modal').addEventListener('click', function(e) { if (e.target === customInputModal) { customInputModal.classList.add('hidden'); } });
        document.getElementById('confirmation-modal').addEventListener('click', function(e) { if (e.target === confirmationModal) { confirmationModal.classList.add('hidden'); } });
        document.getElementById('history-modal').addEventListener('click', function(e) { if (e.target === historyModal) { historyModal.classList.add('hidden'); } });

        // --- Authentication Form Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                loginForm.querySelector('button').disabled = true;
                loginForm.querySelector('button').textContent = 'Logging in...';
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Success', 'Logged in successfully!');
                loginContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } catch (error) {
                showMessage('Error', `Login failed: ${error.message}`);
            } finally {
                loginForm.querySelector('button').disabled = false;
                loginForm.querySelector('button').textContent = 'Login';
            }
        });

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = forgotPasswordForm['forgot-password-email'].value;
            try {
                forgotPasswordForm.querySelector('button').disabled = true;
                forgotPasswordForm.querySelector('button').textContent = 'Sending...';
                await sendPasswordResetEmail(auth, email);
                showMessage('Success', 'Password reset email sent. Check your inbox.');
            } catch (error) {
                showMessage('Error', `Password reset failed: ${error.message}`);
            } finally {
                forgotPasswordForm.querySelector('button').disabled = false;
                forgotPasswordForm.querySelector('button').textContent = 'Send Reset Email';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                logoutBtn.disabled = true;
                logoutBtn.textContent = 'Logging out...';
                await signOut(auth);
                showMessage('Success', 'Logged out successfully!');
            } catch (error) {
                showMessage('Error', `Logout failed: ${error.message}`);
            } finally {
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'Logout';
            }
        });

        // --- Firestore Data Handling ---
        function setupFirestoreListener() {
            if (!userId || !isAdmin) return;
            // Clear existing listeners
            unsubscribeListeners.forEach(unsubscribe => unsubscribe());
            unsubscribeListeners = [];
            allContributors = [];
            try {
                const usersCollectionRef = collection(db, `artifacts/${appId}/users`);
                getDocs(usersCollectionRef).then(usersSnapshot => {
                    usersSnapshot.forEach(userDoc => {
                        const userId = userDoc.id;
                        const userName = userDoc.data().name || "Unknown";
                        const contributorsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/${activeCollection}`);
                        const unsubscribe = onSnapshot(contributorsCollectionRef, (snapshot) => {
                            const userContributors = snapshot.docs.map(doc => {
                                let data = doc.data();
                                if (!Array.isArray(data.tickDates)) {
                                    const numTicks = Math.floor((data.totalContributions || data.deposit || 0) / (data.regAmount || 1));
                                    data.tickDates = new Array(numTicks).fill(getCurrentDateStr());
                                }
                                if (!Array.isArray(data.withdrawals)) {
                                    data.withdrawals = [];
                                }
                                if (!Array.isArray(data.correctionHistory)) {
                                    data.correctionHistory = [];
                                }
                                if (typeof data.totalContributions !== 'number') {
                                    data.totalContributions = data.deposit || 0;
                                }
                                data.tickDates = data.tickDates
                                    .map((date, index) => ({ date, index }))
                                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                                    .map(item => item.date);
                                return { id: doc.id, userId, userName, ...data };
                            });
                            allContributors = allContributors
                                .filter(c => c.userId !== userId)
                                .concat(userContributors);
                            renderTable(allContributors);
                            if (allContributors.length > 0) tableContainer.classList.remove('hidden');
                        }, (error) => {
                            showMessage('Error', `Failed to load data: ${error.message}`);
                        });
                        unsubscribeListeners.push(unsubscribe);
                    });
                }).catch(error => {
                    showMessage('Error', `Failed to load users: ${error.message}`);
                });
            } catch (error) {
                showMessage('Error', `Failed to load data: ${error.message}`);
            }
        }

        async function updateContributor(userId, contributorId, data) {
            if (!isAdmin) return;
            try {
                const contributorDocRef = doc(db, `artifacts/${appId}/users/${userId}/${activeCollection}`, contributorId);
                await updateDoc(contributorDocRef, data);
                showMessage('Success', 'Contributor updated successfully!');
                filterContributors();
            } catch (error) {
                showMessage('Error', `Failed to update contributor: ${error.message}`);
            }
        }

        async function deleteContributor(userId, contributorId) {
            if (!isAdmin) return;
            try {
                const contributorDocRef = doc(db, `artifacts/${appId}/users/${userId}/${activeCollection}`, contributorId);
                await deleteDoc(contributorDocRef);
                showMessage('Success', 'Contributor deleted successfully!');
                filterContributors();
            } catch (error) {
                showMessage('Error', `Failed to delete contributor: ${error.message}`);
            }
        }

        // --- Table Rendering Logic ---
        function renderTable(contributors) {
            contributorTableBody.innerHTML = '';
            const allDaysTicked = contributors.map(c => c.tickDates.length);
            const newMaxDays = Math.max(30, ...allDaysTicked);
            if (newMaxDays > maxDayColumns) {
                maxDayColumns = newMaxDays;
                updateHeaderDays(maxDayColumns);
            }
            contributors.forEach(contributor => {
                const withdrawals = contributor.withdrawals;
                const tickDates = contributor.tickDates;
                const isLowDeposit = contributor.deposit < contributor.regAmount;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border px-4 py-2">${contributor.userName}</td>
                    <td class="border px-4 py-2">${contributor.name}</td>
                    <td class="border px-4 py-2">${contributor.regNo}</td>
                    <td class="border px-4 py-2">${contributor.month}</td>
                    <td class="border px-4 py-2 reg-amt">₦${contributor.regAmount.toFixed(2)}</td>
                    <td class="border px-4 py-2">
                        <div class="font-semibold ${isLowDeposit ? 'text-red-500' : ''}">₦${contributor.deposit.toFixed(2)}</div>
                        ${isLowDeposit ? '<div class="text-xs text-red-500">Low deposit warning</div>' : ''}
                        <div class="flex space-x-1 mt-1">
                            <button class="bg-red-600 text-white text-xs px-2 py-1 rounded withdraw-btn" data-user-id="${contributor.userId}" data-id="${contributor.id}">- Withdraw</button>
                            <button class="bg-yellow-600 text-white text-xs px-2 py-1 rounded correct-btn" data-user-id="${contributor.userId}" data-id="${contributor.id}">Correct</button>
                            <button class="bg-blue-600 text-white text-xs px-2 py-1 rounded history-btn" data-user-id="${contributor.userId}" data-id="${contributor.id}">History</button>
                            <button class="bg-red-600 text-white text-xs px-2 py-1 rounded delete-btn" data-user-id="${contributor.userId}" data-id="${contributor.id}">Delete</button>
                        </div>
                    </td>
                    <td class="border px-4 py-2 withdrawal-1">
                        ${withdrawals[0] ? `₦${withdrawals[0].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[0].date}</span>` : ''}
                    </td>
                    <td class="border px-4 py-2 withdrawal-2">
                        ${withdrawals[1] ? `₦${withdrawals[1].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[1].date}</span>` : ''}
                    </td>
                    <td class="border px-4 py-2 withdrawal-3">
                        ${withdrawals[2] ? `₦${withdrawals[2].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[2].date}</span>` : ''}
                    </td>
                    ${generateCheckboxes(tickDates, maxDayColumns)}
                `;
                contributorTableBody.appendChild(row);
            });
        }

        function updateHeaderDays(newMaxDays) {
            const headerRow = document.getElementById('table-header-row');
            while (headerRow.children.length > 9) headerRow.removeChild(headerRow.lastChild);
            for (let i = 1; i <= newMaxDays; i++) {
                const th = document.createElement('th');
                th.className = "border px-2 py-1 text-center min-w-[50px] bg-green-100";
                th.textContent = `Position ${i}`;
                headerRow.appendChild(th);
            }
        }

        function generateCheckboxes(tickDates, totalDays) {
            return Array.from({ length: totalDays }, (_, i) => {
                const hasTick = tickDates[i] !== undefined;
                const dateText = typeof tickDates[i] === 'string' ? tickDates[i] : '';
                return `
                    <td class="border px-2 py-1 text-center">
                        <input type="checkbox" disabled ${hasTick ? 'checked' : ''} />
                        ${dateText ? `<div class="text-xs text-green-500">${dateText}</div>` : ''}
                    </td>
                `;
            }).join('');
        }

        // --- Collection Button Handling ---
        collectionButtons.forEach(button => {
            button.addEventListener('click', () => {
                collectionButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                activeCollection = button.getAttribute('data-collection');
                setupFirestoreListener();
            });
        });

        // --- Event Handlers for Table Actions ---
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('withdraw-btn') || e.target.classList.contains('correct-btn') || e.target.classList.contains('history-btn') || e.target.classList.contains('delete-btn')) {
                const contributorId = e.target.getAttribute('data-id');
                const userId = e.target.getAttribute('data-user-id');
                const contributor = allContributors.find(c => c.id === contributorId && c.userId === userId);
                if (!contributor) return;
                if (e.target.classList.contains('withdraw-btn')) {
                    showInputModal('- Withdraw Amount', 'Enter amount to withdraw', 'Withdraw', (amount, selectedDate) => {
                        if (amount > contributor.deposit) {
                            showMessage('Error', 'Withdrawal amount cannot be greater than current deposit.');
                            return;
                        }
                        const withdrawals = contributor.withdrawals;
                        if (withdrawals.length >= 3) {
                            showMessage('Error', 'Maximum of 3 withdrawals reached.');
                            return;
                        }
                        const newDeposit = contributor.deposit - amount;
                        const newWithdrawals = [...withdrawals, { amount, date: getCurrentDateStr() }];
                        updateContributor(userId, contributorId, {
                            deposit: newDeposit,
                            withdrawals: newWithdrawals
                        });
                    });
                } else if (e.target.classList.contains('correct-btn')) {
                    showInputModal('Correct Deposit', 'Enter corrected deposit amount', 'Correct', (correctedDeposit, selectedDate, reason) => {
                        if (correctedDeposit < 0) {
                            showMessage('Error', 'Corrected deposit cannot be negative.');
                            return;
                        }
                        const withdrawalTotal = contributor.withdrawals.reduce((sum, w) => sum + w.amount, 0);
                        if (correctedDeposit < withdrawalTotal) {
                            showMessage('Error', 'Corrected deposit cannot be less than total withdrawals.');
                            return;
                        }
                        const newTotalContributions = correctedDeposit + withdrawalTotal;
                        const totalTicks = Math.floor(newTotalContributions / contributor.regAmount);
                        let newTickDates = [];
                        const dateStr = new Date(selectedDate).toLocaleDateString('en-NG', { year: 'numeric', month: 'short', day: 'numeric' });
                        for (let i = 0; i < totalTicks; i++) {
                            newTickDates[i] = dateStr;
                        }
                        const newCorrectionHistory = [
                            ...contributor.correctionHistory,
                            {
                                oldAmount: contributor.deposit,
                                newAmount: correctedDeposit,
                                date: dateStr,
                                reason
                            }
                        ];
                        updateContributor(userId, contributorId, {
                            deposit: correctedDeposit,
                            totalContributions: newTotalContributions,
                            tickDates: newTickDates,
                            correctionHistory: newCorrectionHistory
                        });
                    }, contributor.deposit.toFixed(2), formatDateForInput(contributor.tickDates[contributor.tickDates.length - 1] || getCurrentDateStr()), true);
                } else if (e.target.classList.contains('history-btn')) {
                    showHistoryModal(contributor.correctionHistory);
                } else if (e.target.classList.contains('delete-btn')) {
                    showConfirmationModal('Confirm Deletion', 'Are you sure you want to delete this contributor? This action cannot be undone.', () => {
                        deleteContributor(userId, contributorId);
                    });
                }
            }
        });

        // --- Filter Logic ---
        function filterContributors() {
            const searchTerm = searchBar.value.toLowerCase();
            const selectedMonth = searchMonth.value;
            const selectedUser = searchUser.value;
            let filteredContributors = allContributors;

            if (searchTerm) {
                filteredContributors = filteredContributors.filter(contributor =>
                    contributor.name.toLowerCase().includes(searchTerm) ||
                    contributor.regNo.toLowerCase().includes(searchTerm) ||
                    contributor.userName.toLowerCase().includes(searchTerm)
                );
            }

            if (selectedMonth) {
                filteredContributors = filteredContributors.filter(contributor =>
                    contributor.month.toLowerCase() === selectedMonth.toLowerCase()
                );
            }

            if (selectedUser) {
                filteredContributors = filteredContributors.filter(contributor =>
                    contributor.userId === selectedUser
                );
            }

            renderTable(filteredContributors);
        }

        searchBar.addEventListener('input', filterContributors);
        searchMonth.addEventListener('change', filterContributors);
        searchUser.addEventListener('change', filterContributors);

        // --- Populate User Dropdown ---
        async function populateUserDropdown() {
            try {
                const usersCollectionRef = collection(db, `artifacts/${appId}/users`);
                const usersSnapshot = await getDocs(usersCollectionRef);
                searchUser.innerHTML = '<option value="">All Users</option>';
                usersSnapshot.forEach(userDoc => {
                    const userData = userDoc.data();
                    const option = document.createElement('option');
                    option.value = userDoc.id;
                    option.textContent = userData.name || userDoc.id;
                    searchUser.appendChild(option);
                });
            } catch (error) {
                showMessage('Error', `Failed to load users: ${error.message}`);
            }
        }

        window.onload = initializeFirebase;
    </script>

    <!-- --- Login Container --- -->
    <div id="login-container" class="w-full max-w-md">
        <div id="login-form-div" class="bg-white p-8 rounded-lg shadow-2xl">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Admin Login</h2>
            <form id="login-form" class="grid grid-cols-1 gap-4">
                <input type="email" id="login-email" placeholder="Email" required class="border px-4 py-2 rounded-lg" />
                <input type="password" id="login-password" placeholder="Password" required class="border px-4 py-2 rounded-lg" />
                <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                <p class="text-center text-sm text-gray-600">
                    Forgot password? <a href="#" class="show-forgot-password-link text-blue-600 hover:underline">Reset Password</a>
                </p>
            </form>
        </div>
        <div id="forgot-password-form-div" class="bg-white p-8 rounded-lg shadow-2xl hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Reset Password</h2>
            <form id="forgot-password-form" class="grid grid-cols-1 gap-4">
                <input type="email" id="forgot-password-email" placeholder="Email" required class="border px-4 py-2 rounded-lg" />
                <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Send Reset Email</button>
                <p class="text-center text-sm text-gray-600">
                    Back to <a href="#" class="show-login-link text-blue-600 hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- --- Main Application UI (Hidden by default) --- -->
    <div id="app-container" class="hidden w-full max-w-7xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-6" style="font-family: 'Courier New', Courier, monospace;">Admin Panel - Contribution Management</h1>
        <div id="dashboard-name" class="text-lg font-semibold text-gray-700 mb-2"></div>
        <div class="flex justify-between items-center mb-6">
            <div class="flex space-x-2">
                <button class="collection-btn active px-4 py-2 rounded-lg font-semibold" data-collection="sixmonthcontributors">Six Month Contributors</button>
                <button class="collection-btn px-4 py-2 rounded-lg font-semibold" data-collection="dailycontributors">Daily Contributors</button>
                <button class="collection-btn px-4 py-2 rounded-lg font-semibold" data-collection="januarycontributors">January Contributors</button>
                <button class="collection-btn px-4 py-2 rounded-lg font-semibold" data-collection="minicontributors">Mini Contributors</button>
            </div>
            <div class="flex space-x-4">
                <button id="logout-btn" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow-lg hover:bg-red-700 transition duration-300">
                    Logout
                </button>
            </div>
        </div>
        <div id="table-container" class="hidden">
            <div class="mb-6 flex space-x-4">
                <input type="text" id="search-bar" placeholder="Search by Name, Reg No, or User..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
                <select id="search-month" class="border px-4 py-2 rounded-lg">
                    <option value="">All Months</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select id="search-user" class="border px-4 py-2 rounded-lg">
                    <option value="">All Users</option>
                </select>
            </div>
            <div class="overflow-x-auto rounded-lg shadow-md">
                <table id="contributor-table-full" class="w-full table-auto text-sm text-left text-gray-900 border border-gray-400">
                    <thead class="bg-blue-200 text-gray-800" id="table-head">
                        <tr id="table-header-row">
                            <th class="border px-4 py-2 min-w-[100px]">User</th>
                            <th class="border px-4 py-2 min-w-[100px]">Name</th>
                            <th class="border px-4 py-2 min-w-[100px]">Reg No</th>
                            <th class="border px-4 py-2 min-w-[100px]">Month</th>
                            <th class="border px-4 py-2 min-w-[100px]">Reg Amt</th>
                            <th class="border px-4 py-2 min-w-[140px]">Deposit</th>
                            <th class="border px-4 py-2 min-w-[100px]">1st Withdrawal</th>
                            <th class="border px-4 py-2 min-w-[100px]">2nd Withdrawal</th>
                            <th class="border px-4 py-2 min-w-[100px]">3rd Withdrawal</th>
                        </tr>
                    </thead>
                    <tbody id="contributor-table" class="bg-white"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- --- Custom Modal for Input (replaces prompt) --- -->
    <div id="custom-input-modal" class="fixed inset-0 hidden flex items-center justify-center z-50 modal-backdrop">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="custom-input-modal-title" class="text-xl font-bold text-gray-800">Modal Title</h3>
                <button id="custom-input-modal-close" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col gap-4">
                <input type="number" id="custom-input-modal-input" placeholder="Enter amount" class="border px-4 py-2 rounded-lg" min="0.01" step="0.01" />
                <input type="date" id="custom-input-modal-date" class="border px-4 py-2 rounded-lg" />
                <input type="text" id="custom-input-modal-reason" placeholder="Reason for correction (optional)" class="border px-4 py-2 rounded-lg" />
                <button id="custom-input-modal-btn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Button</button>
            </div>
        </div>
    </div>

    <!-- --- Custom Modal for Messages (replaces alert) --- -->
    <div id="message-modal" class="fixed inset-0 hidden flex items-center justify-center z-50 modal-backdrop">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="message-modal-title" class="text-xl font-bold text-gray-800">Message</h3>
                <button id="message-modal-close" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p id="message-modal-text" class="text-gray-700"></p>
        </div>
    </div>

    <!-- --- Confirmation Modal --- -->
    <div id="confirmation-modal" class="fixed inset-0 hidden flex items-center justify-center z-50 modal-backdrop">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="confirmation-modal-title" class="text-xl font-bold text-gray-800">Confirm Action</h3>
                <button id="confirmation-modal-close" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p id="confirmation-modal-text" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="confirmation-modal-no" class="bg-gray-400 text-white font-semibold px-4 py-2 rounded-lg hover:bg-gray-500 transition duration-300">No</button>
                <button id="confirmation-modal-yes" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Yes</button>
            </div>
        </div>
    </div>

    <!-- --- History Modal --- -->
    <div id="history-modal" class="fixed inset-0 hidden flex items-center justify-center z-50 modal-backdrop">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md mx-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Correction History</h3>
                <button id="history-modal-close" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="history-modal-text" class="text-gray-700"></div>
        </div>
    </div>
</body>
</html>
