<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .hero {
            background-color: #4CAF50;
            color: white;
            padding: 50px 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .buttons a:hover {
            background-color: #005f73;
        }
        .login-container {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container.active {
            display: block;
        }
        .login-form, .register-form, .forgot-password-form {
            display: grid;
            gap: 10px;
        }
        .login-form input, .register-form input, .forgot-password-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button, .register-form button, .forgot-password-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover, .register-form button:hover, .forgot-password-form button:hover {
            background-color: #45a049;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .tab-buttons button {
            flex: 1;
            padding: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: grid;
        }
        .logout-btn {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .logout-btn.active {
            display: block;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQY_NSthcHARv0S9rkAAikP0leF9Kl29k",
            authDomain: "contribution-c5309.firebaseapp.com",
            projectId: "contribution-c5309",
            messagingSenderId: "800641687170",
            appId: "1:800641687170:web:36e0e50bdd8cf39844de9b",
            measurementId: "G-DTJGZE3JEP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.onload = () => {
            const loginContainer = document.getElementById('login-container');
            const loginFormDiv = document.getElementById('login-form-div'); // Reference the outer div
            const registerFormDiv = document.getElementById('register-form-div');
            const forgotPasswordFormDiv = document.getElementById('forgot-password-form-div');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const forgotPasswordTab = document.getElementById('forgot-password-tab');
            const logoutBtn = document.getElementById('logout-btn');

            // Tab switching
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                forgotPasswordTab.classList.remove('active');
                loginFormDiv.classList.add('active');
                registerFormDiv.classList.remove('active');
                forgotPasswordFormDiv.classList.remove('active');
            });
            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                forgotPasswordTab.classList.remove('active');
                registerFormDiv.classList.add('active');
                loginFormDiv.classList.remove('active');
                forgotPasswordFormDiv.classList.remove('active');
            });
            forgotPasswordTab.addEventListener('click', () => {
                forgotPasswordTab.classList.add('active');
                loginTab.classList.remove('active');
                registerTab.classList.remove('active');
                forgotPasswordFormDiv.classList.add('active');
                loginFormDiv.classList.remove('active');
                registerFormDiv.classList.remove('active');
            });

            // Login
            loginFormDiv.querySelector('form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginFormDiv.querySelector('#login-email').value;
                const password = loginFormDiv.querySelector('#login-password').value;
                try {
                    loginFormDiv.querySelector('button').disabled = true;
                    loginFormDiv.querySelector('button').textContent = 'Logging in...';
                    await signInWithEmailAndPassword(auth, email, password);
                    loginContainer.classList.remove('active');
                } catch (error) {
                    alert(`Login failed: ${error.message}`);
                } finally {
                    loginFormDiv.querySelector('button').disabled = false;
                    loginFormDiv.querySelector('button').textContent = 'Login';
                }
            });

            // Register
            registerFormDiv.querySelector('form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = registerFormDiv.querySelector('#register-name').value;
                const email = registerFormDiv.querySelector('#register-email').value;
                const password = registerFormDiv.querySelector('#register-password').value;
                try {
                    registerFormDiv.querySelector('button').disabled = true;
                    registerFormDiv.querySelector('button').textContent = 'Registering...';
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), { name: name, email: email, role: 'admin' });
                    loginContainer.classList.remove('active');
                } catch (error) {
                    alert(`Registration failed: ${error.message}`);
                } finally {
                    registerFormDiv.querySelector('button').disabled = false;
                    registerFormDiv.querySelector('button').textContent = 'Register';
                }
            });

            // Forgot Password
            forgotPasswordFormDiv.querySelector('form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = forgotPasswordFormDiv.querySelector('#forgot-password-email').value;
                try {
                    forgotPasswordFormDiv.querySelector('button').disabled = true;
                    forgotPasswordFormDiv.querySelector('button').textContent = 'Sending...';
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent. Check your inbox.');
                } catch (error) {
                    alert(`Password reset failed: ${error.message}`);
                } finally {
                    forgotPasswordFormDiv.querySelector('button').disabled = false;
                    forgotPasswordFormDiv.querySelector('button').textContent = 'Send Reset Email';
                }
            });

            // Logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    logoutBtn.disabled = true;
                    logoutBtn.textContent = 'Logging out...';
                    await signOut(auth);
                    loginContainer.classList.add('active');
                    logoutBtn.classList.remove('active');
                } catch (error) {
                    alert(`Logout failed: ${error.message}`);
                } finally {
                    logoutBtn.disabled = false;
                    logoutBtn.textContent = 'Logout';
                }
            });

            // Authentication state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginContainer.classList.remove('active');
                    logoutBtn.classList.add('active');
                } else {
                    loginContainer.classList.add('active');
                    loginTab.classList.add('active');
                    loginFormDiv.classList.add('active');
                    logoutBtn.classList.remove('active');
                }
            });
        };
    </script>
</head>
<body>
    <div class="hero">
        <h1>ADMIN DASHBOARD</h1>
        <p>Welcome to the Admin Portal</p>
    </div>
    <div class="buttons">
        <a href="admin-6.html">6 MONTH BOOK</a>
        <a href="admin-jan.html">JANUARY BOOK</a>
    </div>
    <div class="buttons">
        <a href="admin-mini.html">MINI BOOK</a>
        <a href="admin-daily.html">DAILY BOOK</a>
    </div>
    <div class="hero">
        <h1>PROSPEROUS CO-OPERATIVE</h1>
        <p>©️ PROSPEROUS CO-OPERATIVE 2025</p>
    </div>
    <div id="login-container" class="login-container">
        <div class="tab-buttons">
            <button id="login-tab" class="active">Login</button>
            <button id="register-tab">Register</button>
            <button id="forgot-password-tab">Reset Password</button>
        </div>
        <div id="login-form-div" class="form-section active">
            <h2>Admin Login</h2>
            <form class="login-form">
                <input type="email" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="register-form-div" class="form-section">
            <h2>Admin Registration</h2>
            <form class="register-form">
                <input type="text" id="register-name" placeholder="Name" required />
                <input type="email" id="register-email" placeholder="Email" required />
                <input type="password" id="register-password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="forgot-password-form-div" class="form-section">
            <h2>Reset Password</h2>
            <form class="forgot-password-form">
                <input type="email" id="forgot-password-email" placeholder="Email" required />
                <button type="submit">Send Reset Email</button>
            </form>
        </div>
    </div>
    <button id="logout-btn" class="logout-btn">Logout</button>
</body>
</html>
