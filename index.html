<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSPEROUS CO-OPERATIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen flex items-center justify-center">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDQY_NSthcHARv0S9rkAAikP0leF9Kl29k",
            authDomain: "contribution-c5309.firebaseapp.com",
            projectId: "contribution-c5309",
            messagingSenderId: "800641687170",
            appId: "1:800641687170:web:36e0e50bdd8cf39844de9b",
            measurementId: "G-DTJGZE3JEP"
        };

        // --- Global Variables ---
        let auth;

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const mainContainer = document.getElementById('main-container');
        const loginForm = document.getElementById('login-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const logoutBtn = document.getElementById('logout-btn');
        const messageModal = document.getElementById('message-modal');
        const messageModalText = document.getElementById('message-modal-text');
        const messageModalTitle = document.getElementById('message-modal-title');

        // --- Firebase Initialization ---
        function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);

                onAuthStateChanged(auth, (user) => {
                    console.log('Auth state changed:', user);
                    if (user) {
                        loginContainer.classList.add('hidden');
                        mainContainer.classList.remove('hidden');
                    } else {
                        loginContainer.classList.remove('hidden');
                        mainContainer.classList.add('hidden');
                        sessionStorage.removeItem('user');
                    }
                });
            } catch (error) {
                showMessage('Error', `Failed to initialize the application: ${error.message}`);
            }
        }

        // --- UI/Modal Functions ---
        function showAuthForm(formId) {
            document.getElementById('login-form-div').classList.add('hidden');
            document.getElementById('forgot-password-form-div').classList.add('hidden');
            document.getElementById(formId).classList.remove('hidden');
        }

        document.querySelectorAll('.show-forgot-password-link').forEach(link => link.addEventListener('click', () => showAuthForm('forgot-password-form-div')));

        function showMessage(title, text) {
            messageModalTitle.textContent = title;
            messageModalText.textContent = text;
            messageModal.classList.remove('hidden');
            setTimeout(() => {
                messageModal.classList.add('hidden');
            }, 3000);
        }

        // --- Authentication Form Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                loginForm.querySelector('button').disabled = true;
                loginForm.querySelector('button').textContent = 'Logging in...';
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Success', 'Logged in successfully!');
                loginContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');
            } catch (error) {
                showMessage('Error', `Login failed: ${error.message}`);
            } finally {
                loginForm.querySelector('button').disabled = false;
                loginForm.querySelector('button').textContent = 'Login';
            }
        });

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = forgotPasswordForm['forgot-password-email'].value;
            try {
                forgotPasswordForm.querySelector('button').disabled = true;
                forgotPasswordForm.querySelector('button').textContent = 'Sending...';
                await sendPasswordResetEmail(auth, email);
                showMessage('Success', 'Password reset email sent. Check your inbox.');
                document.getElementById('forgot-password-form-div').classList.add('hidden');
                document.getElementById('login-form-div').classList.remove('hidden');
            } catch (error) {
                showMessage('Error', `Password reset failed: ${error.message}`);
            } finally {
                forgotPasswordForm.querySelector('button').disabled = false;
                forgotPasswordForm.querySelector('button').textContent = 'Send Reset Email';
            }
        });

        // --- Logout Logic ---
        logoutBtn.addEventListener('click', async () => {
            try {
                logoutBtn.disabled = true;
                logoutBtn.textContent = 'Logging out...';
                await signOut(auth);
                sessionStorage.removeItem('user');
                showMessage('Success', 'Logged out successfully!');
                loginContainer.classList.remove('hidden');
                mainContainer.classList.add('hidden');
            } catch (error) {
                showMessage('Error', `Logout failed: ${error.message}`);
            } finally {
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'Logout';
            }
        });

        // --- Modal Close Events ---
        document.getElementById('message-modal-close').addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });
        document.getElementById('message-modal').addEventListener('click', function(e) {
            if (e.target === messageModal) {
                messageModal.classList.add('hidden');
            }
        });
        document.getElementById('forgot-password-form-close').addEventListener('click', () => {
            document.getElementById('forgot-password-form-div').classList.add('hidden');
            document.getElementById('login-form-div').classList.remove('hidden');
        });
        document.getElementById('forgot-password-form-div').addEventListener('click', function(e) {
            if (e.target === document.getElementById('forgot-password-form-div')) {
                document.getElementById('forgot-password-form-div').classList.add('hidden');
                document.getElementById('login-form-div').classList.remove('hidden');
            }
        });

        // Initialize Firebase on page load
        window.onload = initializeFirebase;
    </script>

    <!-- --- Login Container --- -->
    <div id="login-container" class="fixed inset-0 flex items-center justify-center z-50 modal-backdrop">
        <div id="login-form-div" class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md mx-4">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Login to Prosperous Co-operative</h2>
            <form id="login-form" class="grid grid-cols-1 gap-4">
                <input type="email" id="login-email" placeholder="Email" required class="border px-4 py-2 rounded-lg" />
                <input type="password" id="login-password" placeholder="Password" required class="border px-4 py-2 rounded-lg" />
                <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                <p class="text-center text-sm text-gray-600">
                    Forgot password? <a href="#" class="show-forgot-password-link text-blue-600 hover:underline">Reset Password</a>
                </p>
            </form>
        </div>
        <div id="forgot-password-form-div" class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md mx-4 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Reset Password</h2>
                <button id="forgot-password-form-close" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="forgot-password-form" class="grid grid-cols-1 gap-4">
                <input type="email" id="forgot-password-email" placeholder="Email" required class="border px-4 py-2 rounded-lg" />
                <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Send Reset Email</button>
            </form>
        </div>
    </div>

    <!-- --- Main Container --- -->
    <div id="main-container" class="container mx-auto flex flex-col items-center justify-center min-h-screen hidden">
        <div class="mb-10">
            <h1 class="text-4xl font-extrabold text-blue-700 text-center drop-shadow-lg tracking-wide mb-2">PROSPEROUS CO-OPERATIVE</h1>
            <div class="w-24 h-1 bg-blue-400 rounded mx-auto"></div>
        </div>
        <div class="flex justify-end w-full max-w-3xl mb-4">
            <button id="logout-btn" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow-lg hover:bg-red-700 transition duration-300">Logout</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-3xl">
            <div class="mini-book bg-white shadow-lg rounded-xl p-8 flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <h1 class="text-xl font-bold mb-2 text-green-700">DAILY CONTRIBUTION BOOK</h1>
                <a href="daily.html" class="text-blue-600 hover:underline font-medium mt-2">Open Book</a>
            </div>
            <div class="mini-book bg-white shadow-lg rounded-xl p-8 flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <h1 class="text-xl font-bold mb-2 text-green-700">6 MONTH CONTRIBUTION BOOK</h1>
                <a href="6month.html" class="text-blue-600 hover:underline font-medium mt-2">Open Book</a>
            </div>
            <div class="mini-book bg-white shadow-lg rounded-xl p-8 flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <h1 class="text-xl font-bold mb-2 text-green-700">JANUARY CONTRIBUTION BOOK</h1>
                <a href="January.html" class="text-blue-600 hover:underline font-medium mt-2">Open Book</a>
            </div>
            <div class="mini-book bg-white shadow-lg rounded-xl p-8 flex flex-col items-center hover:scale-105 transition-transform duration-200">
                <h1 class="text-xl font-bold mb-2 text-green-700">MINI BOOK</h1>
                <a href="minibook.html" class="text-blue-600 hover:underline font-medium mt-2">Open Book</a>
            </div>
        </div>
        <a href="admin-landpage.html" class="text-blue-600 hover:underline mt-4">Admin</a>
    </div>

    <!-- --- Custom Modal for Messages --- -->
    <div id="message-modal" class="fixed inset-0 hidden flex items-center justify-center z-50 modal-backdrop">
        <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="message-modal-title" class="text-xl font-bold text-gray-800">Message</h3>
                <button id="message-modal-close" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p id="message-modal-text" class="text-gray-700"></p>
        </div>
    </div>
</body>
</html>
