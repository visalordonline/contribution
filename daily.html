<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAILY BOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        input[type="checkbox"]:checked { accent-color: green; }
        input[type="checkbox"] { accent-color: green; }
    </style>
</head>
<body class="p-6 bg-gray-50 font-sans min-h-screen flex items-center justify-center">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDQY_NSthcHARv0S9rkAAikP0leF9Kl29k",
            authDomain: "contribution-c5309.firebaseapp.com",
            projectId: "contribution-c5309",
            messagingSenderId: "800641687170",
            appId: "1:800641687170:web:36e0e50bdd8cf39844de9b",
            measurementId: "G-DTJGZE3JEP"
        };

        // --- Global Variables ---
        const appId = "default-app-id";
        let app, auth, db;
        let userId = null;
        let userName = "";
        let userEmail = "";
        let maxDayColumns = 0;
        let allContributors = [];

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const dashboardName = document.getElementById('dashboard-name');
        const contributorTableBody = document.getElementById('contributor-table');
        const tableContainer = document.getElementById('table-container');
        const showModalBtn = document.getElementById('show-modal-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const showDailyIconsBtn = document.getElementById('show-daily-icons-btn');
        const showExpensesBtn = document.getElementById('show-expenses-btn');
        const searchBar = document.getElementById('search-bar');
        const searchMonth = document.getElementById('search-month');
        const customInputModal = document.getElementById('custom-input-modal');
        const customInputModalTitle = document.getElementById('custom-input-modal-title');
        const customInputModalInput = document.getElementById('custom-input-modal-input');
        const customInputModalDate = document.getElementById('custom-input-modal-date');
        const customInputModalReason = document.getElementById('custom-input-modal-reason');
        const customInputModalBtn = document.getElementById('custom-input-modal-btn');
        const messageModal = document.getElementById('message-modal');
        const messageModalText = document.getElementById('message-modal-text');
        const messageModalTitle = document.getElementById('message-modal-title');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmationModalTitle = document.getElementById('confirmation-modal-title');
        const confirmationModalText = document.getElementById('confirmation-modal-text');
        const confirmationModalYesBtn = document.getElementById('confirmation-modal-yes');
        const confirmationModalNoBtn = document.getElementById('confirmation-modal-no');
        const historyModal = document.getElementById('history-modal');
        const historyModalText = document.getElementById('history-modal-text');
        const dailyIconsModal = document.getElementById('daily-icons-modal');
        const dailyIconsModalText = document.getElementById('daily-icons-modal-text');
        const expensesModal = document.getElementById('expenses-modal');
        const expensesModalText = document.getElementById('expenses-modal-text');

        // --- Helper function to get date string ---
        function getCurrentDateStr() {
            const d = new Date();
            return d.toLocaleDateString('en-NG', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // --- Helper function to format date for input ---
        function formatDateForInput(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toISOString().split('T')[0];
        }

        // --- Firebase Initialization and Authentication ---
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    console.log('Auth state changed:', user);
                    if (user) {
                        userId = user.uid;
                        userEmail = user.email || "";
                        const userDocRef = doc(db, "users", userId);
                        const userDocSnap = await getDoc(userDocRef);
                        userName = userDocSnap.exists() ? userDocSnap.data().name || "" : "";
                        dashboardName.innerHTML = userName ? `Welcome, ${userName}<br><span class="text-sm text-gray-600">${userEmail}</span>` : `Welcome<br><span class="text-sm text-gray-600">${userEmail}</span>`;
                        appContainer.classList.remove('hidden');
                        setupFirestoreListener();
                    } else {
                        userId = null;
                        userName = "";
                        userEmail = "";
                        dashboardName.innerHTML = "";
                        sessionStorage.removeItem('user');
                        appContainer.classList.add('hidden');
                        contributorTableBody.innerHTML = '';
                        window.location.href = 'index.html';
                    }
                });
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'text-red-500 text-center font-bold';
                errorDiv.textContent = `Failed to initialize the application: ${error.message}`;
                appContainer.innerHTML = '';
                appContainer.appendChild(errorDiv);
                appContainer.classList.remove('hidden');
            }
        }

        // --- UI/Modal Functions ---
        function showMessage(title, text) {
            messageModalTitle.textContent = title;
            messageModalText.textContent = text;
            messageModal.classList.remove('hidden');
            setTimeout(() => {
                messageModal.classList.add('hidden');
            }, 3000);
        }

        function showInputModal(title, placeholder, buttonText, callback, defaultAmount = '', defaultDate = '') {
            customInputModalTitle.textContent = title;
            customInputModalInput.placeholder = placeholder;
            customInputModalInput.value = defaultAmount;
            customInputModalDate.value = defaultDate || formatDateForInput(getCurrentDateStr());
            customInputModalReason.value = '';
            customInputModalBtn.textContent = buttonText;
            customInputModal.classList.remove('hidden');
            const submitHandler = () => {
                const amount = parseFloat(customInputModalInput.value);
                const selectedDate = customInputModalDate.value;
                const reason = customInputModalReason.value.trim() || 'No reason provided';
                if (isNaN(amount) || amount <= 0) {
                    showMessage('Error', 'Please enter a valid positive number.');
                    return;
                }
                if (!selectedDate) {
                    showMessage('Error', 'Please select a valid date.');
                    return;
                }
                callback(amount, selectedDate, reason);
                customInputModal.classList.add('hidden');
                customInputModalBtn.removeEventListener('click', submitHandler);
            };
            customInputModalBtn.addEventListener('click', submitHandler);
        }

        function showHistoryModal(history) {
            historyModalText.innerHTML = history.length > 0
                ? history.map(h => `
                    <div class="border-b py-2">
                        <p><strong>Date:</strong> ${h.date}</p>
                        <p><strong>Old Amount:</strong> ₦${h.oldAmount.toFixed(2)}</p>
                        <p><strong>New Amount:</strong> ₦${h.newAmount.toFixed(2)}</p>
                        <p><strong>Reason:</strong> ${h.reason}</p>
                    </div>
                `).join('')
                : '<p>No correction history available.</p>';
            historyModal.classList.remove('hidden');
        }

        function showConfirmationModal(title, text, onConfirm) {
            confirmationModalTitle.textContent = title;
            confirmationModalText.textContent = text;
            confirmationModal.classList.remove('hidden');
            const handleYes = () => {
                onConfirm();
                confirmationModal.classList.add('hidden');
                confirmationModalYesBtn.removeEventListener('click', handleYes);
                confirmationModalNoBtn.removeEventListener('click', handleNo);
            };
            const handleNo = () => {
                confirmationModal.classList.add('hidden');
                confirmationModalYesBtn.removeEventListener('click', handleYes);
                confirmationModalNoBtn.removeEventListener('click', handleNo);
            };
            confirmationModalYesBtn.addEventListener('click', handleYes);
            confirmationModalNoBtn.addEventListener('click', handleNo);
        }

        // --- Modal Close Events ---
        document.getElementById('message-modal-close').addEventListener('click', () => { messageModal.classList.add('hidden'); });
        document.getElementById('custom-input-modal-close').addEventListener('click', () => { customInputModal.classList.add('hidden'); });
        document.getElementById('confirmation-modal-close').addEventListener('click', () => { confirmationModal.classList.add('hidden'); });
        document.getElementById('history-modal-close').addEventListener('click', () => { historyModal.classList.add('hidden'); });
        document.getElementById('daily-icons-modal-close').addEventListener('click', () => { dailyIconsModal.classList.add('hidden'); });
        document.getElementById('expenses-modal-close').addEventListener('click', () => { expensesModal.classList.add('hidden'); });
        document.getElementById('contributor-modal').addEventListener('click', function(e) { if (e.target === document.getElementById('contributor-modal')) { document.getElementById('contributor-modal').classList.add('hidden'); } });
        document.getElementById('history-modal').addEventListener('click', function(e) { if (e.target === historyModal) { historyModal.classList.add('hidden'); } });
        document.getElementById('message-modal').addEventListener('click', function(e) { if (e.target === messageModal) { messageModal.classList.add('hidden'); } });
        document.getElementById('custom-input-modal').addEventListener('click', function(e) { if (e.target === customInputModal) { customInputModal.classList.add('hidden'); } });
        document.getElementById('confirmation-modal').addEventListener('click', function(e) { if (e.target === confirmationModal) { confirmationModal.classList.add('hidden'); } });
        document.getElementById('daily-icons-modal').addEventListener('click', function(e) { if (e.target === dailyIconsModal) { dailyIconsModal.classList.add('hidden'); } });
        document.getElementById('expenses-modal').addEventListener('click', function(e) { if (e.target === expensesModal) { expensesModal.classList.add('hidden'); } });

        // --- Logout Logic ---
        logoutBtn.addEventListener('click', async () => {
            try {
                logoutBtn.disabled = true;
                logoutBtn.textContent = 'Logging out...';
                await signOut(auth);
                sessionStorage.removeItem('user');
                showMessage('Success', 'Logged out successfully!');
                window.location.href = 'index.html';
            } catch (error) {
                showMessage('Error', `Logout failed: ${error.message}`);
            } finally {
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'Logout';
            }
        });

        // --- Firestore Data Handling ---
        function setupFirestoreListener() {
            if (!userId) return;
            const contributorsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/dailycontributors`);
            onSnapshot(contributorsCollectionRef, (snapshot) => {
                console.log('Firestore snapshot received:', snapshot.docs.length);
                allContributors = snapshot.docs.map(doc => {
                    let data = doc.data();
                    if (!Array.isArray(data.tickDates)) {
                        const numTicks = Math.floor((data.totalContributions || data.deposit || 0) / (data.regAmount || 1));
                        data.tickDates = new Array(numTicks).fill(getCurrentDateStr());
                    }
                    if (!Array.isArray(data.withdrawals)) {
                        data.withdrawals = [];
                    }
                    if (!Array.isArray(data.correctionHistory)) {
                        data.correctionHistory = [];
                    }
                    if (typeof data.totalContributions !== 'number') {
                        data.totalContributions = data.deposit || 0;
                    }
                    data.tickDates = data.tickDates
                        .map((date, index) => ({ date, index }))
                        .sort((a, b) => new Date(a.date) - new Date(b.date))
                        .map(item => item.date);
                    return { id: doc.id, ...data };
                });
                console.log('Loaded contributors:', allContributors);
                renderTable(allContributors);
                if (allContributors.length > 0) tableContainer.classList.remove('hidden');
            }, (error) => {
                showMessage('Error', 'Failed to load data from the database.');
            });
        }

        async function addContributor(data) {
            if (!userId) return;
            const daysTicked = Math.floor(data.deposit / data.regAmount);
            if (daysTicked > 31) {
                showMessage('Error', 'Initial deposit would result in more than 31 ticks. Please reduce the deposit amount.');
                return;
            }
            try {
                showModalBtn.disabled = true;
                showModalBtn.textContent = 'Adding...';
                const contributorsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/dailycontributors`);
                await addDoc(contributorsCollectionRef, { ...data, correctionHistory: [] });
                showMessage('Success', 'Contributor added successfully!');
                filterContributors();
            } catch (error) {
                showMessage('Error', `Failed to add contributor: ${error.message}`);
            } finally {
                showModalBtn.disabled = false;
                showModalBtn.textContent = 'Add New Contributor';
            }
        }

        async function updateContributor(id, data) {
            if (!userId) return;
            try {
                const contributorDocRef = doc(db, `artifacts/${appId}/users/${userId}/dailycontributors`, id);
                await updateDoc(contributorDocRef, data);
                showMessage('Success', 'Contributor updated successfully!');
                filterContributors();
            } catch (error) {
                showMessage('Error', `Failed to update contributor: ${error.message}`);
            }
        }

        async function deleteContributor(id) {
            if (!userId) return;
            try {
                const contributorDocRef = doc(db, `artifacts/${appId}/users/${userId}/dailycontributors`, id);
                await deleteDoc(contributorDocRef);
                showMessage('Success', 'Contributor deleted successfully!');
                filterContributors();
            } catch (error) {
                showMessage('Error', `Failed to delete contributor: ${error.message}`);
            }
        }

        // --- Table Rendering Logic ---
        function renderTable(contributors) {
            contributorTableBody.innerHTML = '';
            const allDaysTicked = contributors.map(c => c.tickDates.length);
            const newMaxDays = Math.min(31, Math.max(...allDaysTicked, 0));
            if (newMaxDays > maxDayColumns) {
                maxDayColumns = newMaxDays;
                updateHeaderDays(maxDayColumns);
            }
            contributors.forEach(contributor => {
                const withdrawals = contributor.withdrawals || [];
                const tickDates = contributor.tickDates || [];
                const isLowDeposit = contributor.deposit < contributor.regAmount;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border px-4 py-2">${contributor.name || ''}</td>
                    <td class="border px-4 py-2">${contributor.regNo || ''}</td>
                    <td class="border px-4 py-2">${contributor.month || ''}</td>
                    <td class="border px-4 py-2 reg-amt">₦${(contributor.regAmount || 0).toFixed(2)}</td>
                    <td class="border px-4 py-2">
                        <div class="font-semibold ${isLowDeposit ? 'text-red-500' : ''}">₦${(contributor.deposit || 0).toFixed(2)}</div>
                        ${isLowDeposit ? '<div class="text-xs text-red-500">Low deposit warning</div>' : ''}
                        <div class="flex flex-wrap space-x-1 mt-1">
                            <button class="bg-purple-600 text-white text-xs px-2 py-1 rounded withdraw-btn" data-id="${contributor.id}">- Withdraw</button>
                            <button class="bg-green-600 text-white text-xs px-2 py-1 rounded add-btn" data-id="${contributor.id}">+ Add</button>
                            <button class="bg-yellow-600 text-white text-xs px-2 py-1 rounded correct-btn" data-id="${contributor.id}">Correct</button>
                        </div>
                    </td>
                    <td class="border px-4 py-2 withdrawal-1">
                        ${withdrawals[0] ? `₦${withdrawals[0].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[0].date}</span>` : ''}
                    </td>
                    <td class="border px-4 py-2 withdrawal-2">
                        ${withdrawals[1] ? `₦${withdrawals[1].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[1].date}</span>` : ''}
                    </td>
                    <td class="border px-4 py-2 withdrawal-3">
                        ${withdrawals[2] ? `₦${withdrawals[2].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[2].date}</span>` : ''}
                    </td>
                    <td class="border px-4 py-2 withdrawal-4">
                        ${withdrawals[3] ? `₦${withdrawals[3].amount.toFixed(2)}<br><span class="text-xs text-gray-500">${withdrawals[3].date}</span>` : ''}
                    </td>
                    <td class="border px-4 py-2">${tickDates.length}</td>
                    ${generateCheckboxes(tickDates, maxDayColumns)}
                `;
                contributorTableBody.appendChild(row);
            });
            bindButtonListeners();
        }

        function updateHeaderDays(newMaxDays) {
            const headerRow = document.getElementById('table-header-row');
            while (headerRow.children.length > 10) headerRow.removeChild(headerRow.lastChild);
            for (let i = 1; i <= newMaxDays; i++) {
                const th = document.createElement('th');
                th.className = "border px-2 py-1 text-center min-w-[50px] bg-green-100";
                th.textContent = `Position ${i}`;
                headerRow.appendChild(th);
            }
        }

        function generateCheckboxes(tickDates, totalDays) {
            return Array.from({ length: totalDays }, (_, i) => {
                const hasTick = tickDates[i] !== undefined;
                const dateText = typeof tickDates[i] === 'string' ? tickDates[i] : '';
                return `
                    <td class="border px-2 py-1 text-center">
                        <input type="checkbox" disabled ${hasTick ? 'checked' : ''} />
                        ${dateText ? `<div class="text-xs text-green-500">${dateText}</div>` : ''}
                    </td>
                `;
            }).join('');
        }

        // --- Bind Button Listeners ---
        function bindButtonListeners() {
            document.querySelectorAll('.add-btn, .withdraw-btn, .correct-btn, .history-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const contributorId = e.target.getAttribute('data-id');
                    const contributor = allContributors.find(c => c.id === contributorId);
                    if (!contributor) {
                        showMessage('Error', 'Contributor not found.');
                        return;
                    }
                    if (e.target.classList.contains('add-btn')) {
                        showInputModal('+ Add Amount', 'Enter amount to add', 'Add', (amount, selectedDate) => {
                            const newDeposit = contributor.deposit + amount;
                            const newTotalContributions = (contributor.totalContributions || contributor.deposit) + amount;
                            const totalTicks = Math.floor(newTotalContributions / contributor.regAmount);
                            if (totalTicks > 30) {
                                showMessage('Error', 'Adding this amount would exceed the maximum of 30 ticks.');
                                return;
                            }
                            const prevTicks = contributor.tickDates.length;
                            const additionalTicks = totalTicks - prevTicks;
                            let newTickDates = [...contributor.tickDates];
                            const dateStr = new Date(selectedDate).toLocaleDateString('en-NG', { year: 'numeric', month: 'short', day: 'numeric' });
                            for (let i = prevTicks; i < prevTicks + additionalTicks; i++) {
                                newTickDates[i] = dateStr;
                            }
                            newTickDates = newTickDates
                                .map((date, index) => ({ date, index }))
                                .sort((a, b) => new Date(a.date) - new Date(b.date))
                                .map(item => item.date);
                            updateContributor(contributorId, {
                                deposit: newDeposit,
                                totalContributions: newTotalContributions,
                                tickDates: newTickDates
                            });
                        });
                    } else if (e.target.classList.contains('withdraw-btn')) {
                        showInputModal('- Withdraw Amount', 'Enter amount to withdraw', 'Withdraw', (amount) => {
                            if (amount > contributor.deposit) {
                                showMessage('Error', 'Withdrawal amount cannot be greater than current deposit.');
                                return;
                            }
                            const withdrawals = contributor.withdrawals;
                            if (withdrawals.length >= 4) {
                                showMessage('Error', 'Maximum of 4 withdrawals reached.');
                                return;
                            }
                            const newDeposit = contributor.deposit - amount;
                            const newWithdrawals = [...withdrawals, { amount, date: getCurrentDateStr() }];
                            updateContributor(contributorId, {
                                deposit: newDeposit,
                                withdrawals: newWithdrawals
                            });
                        });
                    } else if (e.target.classList.contains('correct-btn')) {
                        showInputModal('Correct Deposit', 'Enter corrected deposit amount', 'Correct', (correctedDeposit, selectedDate, reason) => {
                            if (correctedDeposit < 0) {
                                showMessage('Error', 'Corrected deposit cannot be negative.');
                                return;
                            }
                            const withdrawalTotal = contributor.withdrawals.reduce((sum, w) => sum + w.amount, 0);
                            if (correctedDeposit < withdrawalTotal) {
                                showMessage('Error', 'Corrected deposit cannot be less than total withdrawals.');
                                return;
                            }
                            const newTotalContributions = correctedDeposit + withdrawalTotal;
                            const totalTicks = Math.floor(newTotalContributions / contributor.regAmount);
                            if (totalTicks > 30) {
                                showMessage('Error', 'Corrected deposit would result in more than 31 ticks.');
                                return;
                            }
                            let newTickDates = [];
                            const dateStr = new Date(selectedDate).toLocaleDateString('en-NG', { year: 'numeric', month: 'short', day: 'numeric' });
                            for (let i = 0; i < totalTicks; i++) {
                                newTickDates[i] = dateStr;
                            }
                            const newCorrectionHistory = [
                                ...contributor.correctionHistory,
                                {
                                    oldAmount: contributor.deposit,
                                    newAmount: correctedDeposit,
                                    date: dateStr,
                                    reason
                                }
                            ];
                            updateContributor(contributorId, {
                                deposit: correctedDeposit,
                                totalContributions: newTotalContributions,
                                tickDates: newTickDates,
                                correctionHistory: newCorrectionHistory
                            });
                        }, contributor.deposit.toFixed(2), formatDateForInput(contributor.tickDates[contributor.tickDates.length - 1] || getCurrentDateStr()));
                    } else if (e.target.classList.contains('history-btn')) {
                        showHistoryModal(contributor.correctionHistory);
                    }
                });
            });
        }

        showModalBtn.addEventListener('click', () => {
            document.getElementById('contributor-modal').classList.remove('hidden');
        });

        showDailyIconsBtn.addEventListener('click', () => {
            if (allContributors.length === 0) {
                dailyIconsModalText.innerHTML = '<p>No contributors or ticks available.</p>';
                dailyIconsModal.classList.remove('hidden');
                return;
            }

            // Collect all ticks across contributors
            const allTicks = allContributors.flatMap(contributor =>
                (contributor.tickDates || []).map((date, index) => ({
                    date,
                    position: index + 1,
                    amount: contributor.regAmount || 0,
                    contributorName: contributor.name
                }))
            );

            // Calculate total ticks and total amount
            const totalTicks = allTicks.length;
            const totalTickAmount = allTicks.reduce((sum, tick) => sum + tick.amount, 0);

            // Group ticks by date
            const ticksByDate = new Map();
            allTicks.forEach(tick => {
                if (!ticksByDate.has(tick.date)) {
                    ticksByDate.set(tick.date, []);
                }
                ticksByDate.get(tick.date).push(tick);
            });

            // Sort dates chronologically
            const sortedDates = Array.from(ticksByDate.keys()).sort((a, b) => new Date(a) - new Date(b));

            // Generate HTML with date headers and hr
            dailyIconsModalText.innerHTML = `
                <div class="py-3 px-4">
                    <p><strong>Total Ticks (All Contributors):</strong> ${totalTicks}</p>
                    <p><strong>Total Contributions (All Ticks):</strong> ₦${totalTickAmount.toFixed(2)}</p>
                    <h4 class="font-bold mt-4 text-lg text-gray-800">Tick Details:</h4>
                    ${sortedDates.map(date => `
                        <div class="mt-2">
                            <hr class="my-2 border-gray-300">
                            <p class="text-lg font-semibold text-gray-800">Date: ${date}</p>
                            ${ticksByDate.get(date).map(tick => `
                                <div class="py-1">
                                    <p><strong>${tick.contributorName} (Position ${tick.position}):</strong> ₦${tick.amount.toFixed(2)}</p>
                                </div>
                            `).join('')}
                        </div>
                    `).join('')}
                </div>
            `;
            dailyIconsModal.classList.remove('hidden');
        });

        showExpensesBtn.addEventListener('click', () => {
            const totalDeposits = allContributors.reduce((sum, c) => sum + (c.totalContributions || c.deposit || 0), 0);
            const totalWithdrawals = allContributors.reduce((sum, c) => sum + (c.withdrawals || []).reduce((wSum, w) => wSum + w.amount, 0), 0);
            const difference = totalDeposits - totalWithdrawals;
            const comparison = totalDeposits === totalWithdrawals
                ? 'Total deposits equal total withdrawals.'
                : difference > 0
                    ? `Total deposits exceed total withdrawals by ₦${difference.toFixed(2)}.`
                    : `Total withdrawals exceed total deposits by ₦${Math.abs(difference).toFixed(2)}.`;

            // Collect all withdrawals across contributors
            const allWithdrawals = allContributors.flatMap(contributor =>
                (contributor.withdrawals || []).map((w, index) => ({
                    amount: w.amount,
                    date: w.date,
                    contributorName: contributor.name,
                    index: index + 1
                }))
            );

            if (allContributors.length === 0 && allWithdrawals.length === 0) {
                expensesModalText.innerHTML = `
                    <div class="py-3 px-4">
                        <p><strong>Total Deposits (All Contributors):</strong> ₦${totalDeposits.toFixed(2)}</p>
                        <p><strong>Total Withdrawals (All Contributors):</strong> ₦${totalWithdrawals.toFixed(2)}</p>
                        <p><strong>Comparison:</strong> ${comparison}</p>
                        <hr class="my-2 border-gray-300">
                        <p>No contributors or withdrawals available.</p>
                    </div>
                `;
                expensesModal.classList.remove('hidden');
                return;
            }

            // Group withdrawals by date
            const withdrawalsByDate = new Map();
            allWithdrawals.forEach(w => {
                if (!withdrawalsByDate.has(w.date)) {
                    withdrawalsByDate.set(w.date, []);
                }
                withdrawalsByDate.get(w.date).push(w);
            });

            // Sort dates chronologically
            const sortedDates = Array.from(withdrawalsByDate.keys()).sort((a, b) => new Date(a) - new Date(b));

            // Generate HTML with date headers and hr
            expensesModalText.innerHTML = `
                <div class="py-3 px-4">
                    <p><strong>Total Deposits (All Contributors):</strong> ₦${totalDeposits.toFixed(2)}</p>
                    <p><strong>Total Withdrawals (All Contributors):</strong> ₦${totalWithdrawals.toFixed(2)}</p>
                    <p><strong>Comparison:</strong> ${comparison}</p>
                    <h4 class="font-bold mt-4 text-lg text-gray-800">Contributor Details:</h4>
                    ${allContributors.map(c => `
                        <div class="py-2">
                            <p><strong>Name:</strong> ${c.name}</p>
                            <p><strong>Deposits:</strong> ₦${(c.totalContributions || c.deposit || 0).toFixed(2)}</p>
                            <p><strong>Withdrawals:</strong> ₦${(c.withdrawals || []).reduce((sum, w) => sum + w.amount, 0).toFixed(2)}</p>
                        </div>
                    `).join('')}
                    <h4 class="font-bold mt-4 text-lg text-gray-800">Withdrawal Details:</h4>
                    ${sortedDates.length > 0
                        ? sortedDates.map(date => `
                            <div class="mt-2">
                                <hr class="my-2 border-gray-300">
                                <p class="text-lg font-semibold text-gray-800">Date: ${date}</p>
                                ${withdrawalsByDate.get(date).map(w => `
                                    <div class="py-1">
                                        <p><strong>${w.contributorName} (Withdrawal ${w.index}):</strong> ₦${w.amount.toFixed(2)}</p>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')
                        : '<p>No withdrawals recorded.</p>'}
                </div>
            `;
            expensesModal.classList.remove('hidden');
        });

        document.getElementById('close-modal-btn').addEventListener('click', () => {
            document.getElementById('contributor-modal').classList.add('hidden');
        });

        document.getElementById('contributor-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const regAmount = parseFloat(this.elements['reg-amount'].value);
            const deposit = parseFloat(this.elements['deposit'].value);
            if (isNaN(regAmount) || regAmount <= 0 || isNaN(deposit) || deposit < 0) {
                showMessage('Error', 'Please enter valid positive numbers for Registration Amount and Deposit.');
                return;
            }
            const daysTicked = Math.floor(deposit / regAmount);
            if (daysTicked > 31) {
                showMessage('Error', 'Initial deposit would result in more than 31 ticks. Please reduce the deposit amount.');
                return;
            }
            const tickDates = [];
            const todayStr = getCurrentDateStr();
            for (let i = 0; i < daysTicked; i++) tickDates[i] = todayStr;
            const newContributor = {
                name: this.elements['name'].value,
                regNo: this.elements['reg-no'].value,
                month: this.elements['month'].value,
                regAmount,
                deposit,
                totalContributions: deposit,
                withdrawals: [],
                tickDates,
                correctionHistory: []
            };
            try {
                this.querySelector('button').disabled = true;
                this.querySelector('button').textContent = 'Adding...';
                await addContributor(newContributor);
                this.reset();
                document.getElementById('contributor-modal').classList.add('hidden');
            } catch (error) {
                showMessage('Error', `Failed to add contributor: ${error.message}`);
            } finally {
                this.querySelector('button').disabled = false;
                this.querySelector('button').textContent = 'Add Entry';
            }
        });

        function filterContributors() {
            const searchTerm = searchBar.value.toLowerCase();
            const selectedMonth = searchMonth.value;
            let filteredContributors = allContributors;

            if (searchTerm) {
                filteredContributors = filteredContributors.filter(contributor =>
                    contributor.name.toLowerCase().includes(searchTerm) ||
                    contributor.regNo.toLowerCase().includes(searchTerm)
                );
            }

            if (selectedMonth) {
                filteredContributors = filteredContributors.filter(contributor =>
                    contributor.month.toLowerCase() === selectedMonth.toLowerCase()
                );
            }

            renderTable(filteredContributors);
        }

        searchBar.addEventListener('input', filterContributors);
        searchMonth.addEventListener('change', filterContributors);

        window.onload = initializeFirebase;
    </script>
